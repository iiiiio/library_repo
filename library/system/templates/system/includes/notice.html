{% load static %}

<h2>Feed:</h2>
{% for notice in notices %}
    <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      <img src="{% static "system/media/elephant.jpeg" %}" class="card-img-top" alt="...">
      <h5 class="card-title">{{ notice.notice_title }}</h5>
    </a>
    <div class="collapse" id="collapseExample">
        <div class="card-body">
            <p class="card-text">{{ notice.notice_content|safe }}</p>
            <p style="font-size: 70%">{{ notice.notice_published }}</p>
        </div>
    </div>
{% endfor %}
