{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error'%}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
            <script>$('.alert').alert()</script>

        {% endif %}
    {% endfor %}

{% endif %}
