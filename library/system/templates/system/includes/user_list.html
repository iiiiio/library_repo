<div class="list-group">
{% for user in users %}
    {% if user.is_active and user.is_member %}
        <a href="{% url 'system:viewuser' user.id %}" class="list-group-item">
            {{ user.first_name }} {{ user.last_name }}  {{ user.email }}
            {% for book in booklist %}
                {% if book.book_active and book.book_borrowed and book.book_borrowed_by.id == user.id %}
                    <span class="label label-warning">!</span>
                {% endif %}
            {% endfor %}
        </a>
    {% endif %}
{% endfor %}
</div>
